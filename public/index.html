<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Text Editor</h1>
    <form id="text-form">
      <textarea id="text-input" rows="10" cols="30"></textarea><br>
      <input type="range" id="temperature-input" min="0" max="1" step="0.1" value="0.7"><br>
      <input type="text" id="audience-input" placeholder="Who is the intended audience?"><br>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

  
    <script type="text/javascript" src = "/public/server.js" ></script>
    <script src="/app.js"></script>
  </body>
</html>
